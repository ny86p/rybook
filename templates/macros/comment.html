{% macro comment(comment,person) -%}<div class="comment"><div class="commentLeftSide"><img class="commentPic" src="{{url_for('static', filename = 'images/' + comment.user.profile_photo)}}" /><span class="cName">{{comment.user.f_Name}} {{comment.user.l_Name}}</span></div><div class="commentRightSide"><form class="likeComment" data-id="{{comment.id}}" data-type-id="{{comment.type_id}}">{%if person.f_Name in comment.likers%}<button class="btn btn-xs unlike" type="submit">unlike</button><button class="btn btn-xs like" style="display: none" type="submit">like</button>{%else%} <button class="btn btn-xs like" type="submit">like</button><button class="btn btn-xs unlike" style="display: none" type="submit">unlike</button>{%endif%}</form><span class="cText">{{comment.comment}}	</span><div class="commentLikesCount">{{comment.likes}}</div></div></div>{%- endmacro %}
