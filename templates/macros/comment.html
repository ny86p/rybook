{% macro comment(comment,person) -%}<div class="comment"><div class="commentTop"><div class="commentLeftSide"><img class="commentPic" src="{{url_for('static', filename = 'images/' + comment.user.profile_photo)}}" /><span class="cName">{{comment.user.f_Name}} {{comment.user.l_Name}}</span></div><div class="commentRightSide"><span class="cText">{{comment.comment}}	</span></div></div><div class="commentBottom"><form class="like likeComment" data-id="{{comment.id}}" data-type-id="{{comment.type_id}}">{%if comment.you_like%}<button class="btn btn-xs  glyphicon glyphicon-thumbs-up unlike" type="submit"></button><button class="btn btn-xs  glyphicon glyphicon-thumbs-up like" style="display: none" type="submit"></button>{%else%} <button class="btn btn-xs glyphicon glyphicon-thumbs-up like" type="submit"></button><button class="btn btn-xs glyphicon glyphicon-thumbs-up unlike" style="display: none" type="submit"></button>{%endif%}</form><span class="commentLikesCount">{{comment.likes}}</span><span>others like this</span></div></div>{%- endmacro %}
